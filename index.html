<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Spil</title>
    <link rel="icon" type="image/x-icon" href="/Billeder/favicon.ico">
    <!--<script src="app.js"></script>-->
    <script src="Multiplier.js"></script>
    <script src="Autoclicker.js"></script>
</head>
<body background="/Billeder/cookieclickerbackground.jpg">
    <center>
        <p id="cookies">0 cookies</p>
        <img src="/Billeder/cookie.png" alt="cookiebillede" id="cookieclickerknap" onclick="ClickOnCookie()">
       
            <button  id="cookieknap" onclick="MultiplierCookieStore(), onclick=openPopup()">2 x Cookies</button>
            <button  id="autoclicker" onclick="AutoclickerStore(), onclick=openPopup()">1 x Hastighed</button>
        <div class="container">

            <div class="popup" id="popup">
                <h2>Achievement</h2>
                <p>You've levelled up!</p>
                <div class="alert">
                    <span class="closebtn" onclick="closePopup;"></span>
                  </div>
            </div>
        </div>
        
    </center>
    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>

</body>
</html>
